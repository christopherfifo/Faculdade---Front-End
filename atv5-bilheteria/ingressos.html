<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <hr>
    <H1>BILHETERIA</H1>
    <hr>
        <ul>
        <li><a href="./index.html" class="link">Home</a></li>
        </ul>
</header>

<main>
    <img src="../imagens/ingressos.jpg" alt="Ingressos de Cinema" width="200">

    <form method="get">
        Contato:<input type="text" name="contato" size="30" maxlength="30" placeholder="Nome para contato" autofocus required>

        CPF:<input type="text" name="CPF" size="14" maxlength="14" placeholder="CPF">

        E-mail:<input type="email" name="email" size="30" maxlength="30" placeholder="E-mail">

        Telefone<input type="text" name="telefone" size="15" maxlength="15" placeholder="(99) 99999-9999" title="Telefone">

        <br><br>

        Filme
        <select name="filme" required>
                <option value="" selected disabled>Escolha...</option>
                <option value="CA">Capitão América</option>
                <option value="JP">Jurassic Park</option>
                <option value="SW">Star Wars</option>
                <option value="TS">Toy Story</option>
        </select>
        
        Sala:
        <input type="radio" name="sala" value="3D"> 3D
        <input type="radio" name="sala" value="IMAX"> IMAX
        <input type="radio" name="sala" value="PREM"> Premium

        <br><br>

        Quantidade: <input type="number" name="QTD" min="1" max="10">
        <input type="checkbox" name="MEIA" value="sim"> Meia Entrada?

        <br><br>

        Observação:<br><textarea cols="50" rows="4" name="OBS" placeholder="Se houver, preencha aqui as observações."></textarea>

        <br><br>

        <input type="submit" value="Solicitar">
        <input type="reset" value="Limpar">
    </form>

</main>
    
</body>
</html>
